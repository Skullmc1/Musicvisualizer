name: Build Windows Static Exe

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup MSYS2 and PortAudio
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        path-type: inherit
        install: git mingw-w64-x86_64-toolchain mingw-w64-x86_64-portaudio

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build Static EXE
      shell: msys2 {0}
      run: |
        go build -v -ldflags "-linkmode external -extldflags '-static -lwinmm -lole32 -lsetupapi -luuid'" -o visualizer.exe app.go

    - name: Upload Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Windows Build
        files: visualizer.exe
        draft: false
        prerelease: false
        overwrite: true
